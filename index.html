 <!DOCTYPE html>
 <html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Abstract Clock</title>
    <link rel="stylesheet" href="css/css.css">
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/p5.js"></script>
 </head>

 <body>
    <div class="buttonUIWrapper">
      <button type="button" name="plusButton" id="minusButton"><img src="img/minus.png" alt=""></button>
      <button type="button" name="plusButton" id="plusButton"><img src="img/plus.png" alt=""></button>
    </div>

    <div class="textWrapper">
      <h3>It is <span id="minutes"></span> minutes to midnight</h3>
    </div>

    <script type="text/javascript" src="js/app.js"></script>
 </body>

 </html>
